<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publier un trajet</title>

    <link rel="stylesheet" href="{% static 'APP/publier.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form method="POST" action="{% url 'publier' %}">
            {% csrf_token %}
            <div id="interface1" class="active-interface">
                <h1>Publier un Trajet</h1>
                <p class="subtitle">Partagez votre trajet avec d'autres voyageurs</p>

                <div class="form-section">
                    <h2>Détails du trajet</h2>
                    <div class="form-group">
                        <label for="departure">Point de départ</label>
                        <input type="text" id="departure" name="point_depart" placeholder="Ex: Calavi, Tankpè" />
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="point_arrivee" placeholder="Ex: IFRI, UAC" />
                    </div>
                </div>

                <hr />

                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="date-time" checked />
                        <label for="date-time">Date et heure de départ</label>
                        <input type="datetime-local" id="datetime-input" class="datetime-input" name="heure_depart" />
                    </div>
                </div>

                <hr />

                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="seats" checked />
                        <label for="seats">Places disponibles</label>
                        <select id="seats-select" name="places_disponibles">
                            <option value="1">1 place</option>
                            <option value="2">2 places</option>
                            <option value="3">3 places</option>
                            <option value="4">4+ places</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description (optionnel)</label>
                        <textarea id="description" name="description" placeholder="Ajoutez des détails sur votre trajet..."></textarea>
                    </div>
                </div>

                <hr />

                <div class="form-section">
                    <div class="form-group">
                        <label for="price">Prix par place (Fcfa)</label>
                        <input type="number" id="price" name="prix" class="price-input" value="200" min="200" />
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" id="continue-btn" class="primary-btn">Publier</button>
                </div>
            </div>
        </form>
    </div>
<!-- 
    <script src="{% static 'APP/publier.js' %}"></script> -->
</body>
</html>
